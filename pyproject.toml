[tool.isort]
skip_gitignore = false
multi_line_output = 9
sections = [
  'FUTURE',
  'STDLIB',
  'GI',
  'THIRDPARTY',
  'FIRSTPARTY',
  'LOCALFOLDER',
]
known_gi = ['gi']
extend_skip = [
  "subprojects",
  "bin",
  "tools/flatpak-pip-generator.py",
]

[tool.pyright]
reportMissingModuleSource = "none"
ignore = [
  "subprojects",
  "tools/flatpak-pip-generator.py",
]

[tool.black]
profile = "black"
line-length = 88
exclude = '''

(
  /(
      \.git
    | _build
    | \subprojects
    | \tools/flatpak-pip-generator.py
  )
)
'''
