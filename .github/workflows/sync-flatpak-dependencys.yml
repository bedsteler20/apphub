name: Sync Flatpak Dependencies
on:
  push:
    paths:
      - requirements.txt
      - build-aux/requirements.txt
  workflow_dispatch:
jobs:
  update_deps:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
      - run: pip install requirements-parser
      - run: python3 tools/flatpak-pip-generator.py -r build-aux/requirements.txt -o python3-requirements && mv python3-requirements.json build-aux/flatpak/

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update flatpak dependencies
